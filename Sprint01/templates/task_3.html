{% extends "main_menu.html" %}

{% block content %}

	<h1>Zeidel Method</h1>



	{% if result %}
		{% if check_matrix %}
			<p style="font-style: italic;">{{ check_matrix }}<p>
		{% endif %}
        <p>RESULT: {{ result }}</p>
        {% if ch %}
        	<p style="font-style: bold;"> {{ ch }}</p>
        {% endif %}
     {% else %}
     	<p>None</p>
    {% endif %}



    <form action="" method="post">
    	<fieldset>
	    	<p>
		    	<label for="A">A:</label>
		    	<input type="text" name="A" placeholder="Input coefficient matrix... " width="400px">
			</p>
			<p>
		    	<label for="B">B:</label>
		    	<input type="text" name="B" placeholder="Input column vector free members..." width="400px">
			</p>
			<p>Check root: <input type="checkbox" name="check"/><p>
			<p>
		    	<input type="submit" value="Count root">
			</p>
		</fieldset>	
    </form>

{% endblock %}
